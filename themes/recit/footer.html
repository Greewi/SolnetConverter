<html>

<head>
    <title>%title%</title>
    <link rel="stylesheet" href="footer.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        function init() {
            // Analyse de la query string
            var parametres = {};
            var queryString = document.location.search.substring(1).split('&');
            for (var i = 0; i < queryString.length; i++) {
                var parametre = queryString[i].split("=");
                parametres[decodeURI(parametre[0])] = decodeURI(parametre[1]);
            }

            //Remplissage du footer
            var footer = document.getElementById("footer");
            footer.textContent = parametres.page;
        }
    </script>
</head>

<body style="border:0; margin: 0;" onload="init()">
    <div id="footer" class="footer">

    </div>
</body>

</html>
